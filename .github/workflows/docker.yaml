name: Docker Release
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup release flow
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install cosign
        # if: ${{ github.event_name == 'push' }}
        uses: sigstore/cosign-installer@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/api7/adc
            ghcr.io/api7/adc
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=dev,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64 #,linux/arm64
          context: .
          file: libs/tools/src/docker/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          push: false
          provenance: false
          sbom: false

      - name: Sign images and push
        env:
          COSIGN_REPOSITORY: ${{ secrets.DOCKER_REGISTRY }}/api7/notary
        run: |
          echo docker.io/api7/adc@${{ steps.build.outputs.digest }}
          echo ghcr.io/api7/adc@${{ steps.build.outputs.digest }}
