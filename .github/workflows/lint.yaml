name: Lint
permissions:
  contents: read
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm exec nx run-many --target=lint --all --skip-nx-cache
